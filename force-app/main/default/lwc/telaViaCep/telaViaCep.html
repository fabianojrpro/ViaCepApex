<template>
    <lightning-card title="Busca de CEP" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Digite o CEP"
                             name="cep"
                             value={cep}
                             onchange={handleCepChange}
                             placeholder="Insira o CEP"></lightning-input>
                             <br>
            <lightning-button label="Buscar"
                              variant="brand"
                              class="slds-m-top_small"
                              onclick={handleSearch}></lightning-button>
        </div>
        <template if:true={address}>
            <div class="slds-m-around_medium">
                <p><b>Logradouro:</b> {address.logradouro}</p>
                <p><b>Bairro:</b> {address.bairro}</p>
                <p><b>Cidade:</b> {address.localidade}</p>
                <p><b>Estado:</b> {address.uf}</p>
            </div>
        </template>
    </lightning-card>
</template>
